<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/resources/css/styles.css">
    <script src="./assets/resources/js/script.js" defer></script>
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <section class="profile">
            <img class="avatar" src="./assets/resources/imgs/avatar-jessica.jpeg" alt="Jessica Randall's avatar">

            <p class="location">London, United Kingdom</p>
            <p class="blurb">Front-end developer and avid reader.</p>
        </section>
        <nav class="links">
            <a href="#" class="button">GitHub</a>
            <a href="#" class="button">Frontend Mentor</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="#" class="button">Twitter</a>
            <a href="#" class="button">Instagram</a>
        </nav>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
